galaxy_info:
  author: H4cksty
  description: An Ansible role to create a child domain in an existing AD forest for a Ludus environment.
  license: MIT
  min_ansible_version: '2.9'
  platforms:
    - name: Windows
      versions:
        - '2016'
        - '2019'
        - '2022'
  galaxy_tags:
    - active_directory
    - windows
    - ludus
    - domain

# This key lists all the Ansible Collections this role depends on.
collections:
  - ansible.windows

dependencies:
  # This role requires that the parent domain controller is verified
  # to be ready before attempting to create a child domain.
  - role: ludus_verify_dc_ready
